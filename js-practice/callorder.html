<!DOCTYPE html>
<html>

<body>
    <h3>function sequence</h3>
    <p id="demo">...</p>

    <script>

        function showfun(ps) {
            document.getElementById("demo").innerHTML = ps;
        }
        function funOne() {
            showfun("fun1");
        }
        function funTwo() {
            showfun("fun2");
        }
        funOne();
        funTwo();


    </script>
</body>

</html>
