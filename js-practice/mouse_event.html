<!DOCTYPE html>
<html>

<body>
    <div onmouseover="mBack(this)" onmouseout="mAway(this)"
        style="background-color:#666baa;width:120px;height:20px;padding:40px; color:azure;">
        Mouse on Mouse Away</div>
    <script>
        function mBack(obj) {
            obj.innerHTML = "You're back, sweet"
        }
        function mAway(obj) {
            obj.innerHTML = "You moved away? get back here"
        }
    </script>
</body>

</html>
