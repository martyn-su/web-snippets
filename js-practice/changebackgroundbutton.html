<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="demo" style="background-color:brown">
    <h1>Tap to Turn Color of Page Green</h1>
    <button type="button" onclick="turnColor()">GO GREEN</button>
    <script>
        function turnColor(){
            if(document.getElementById("demo").style.backgroundColor=="green"){
                document.getElementById("demo").style.backgroundColor="brown"
            }else{
                document.getElementById("demo").style.backgroundColor="green"
            }
            
        }
    </script>
</body>
</html>
