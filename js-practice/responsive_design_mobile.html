<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        body {
            color: black;
            background-color: aquamarine;
        }

        @media only screen and (max-width: 600px) {
            body {
                color: rgb(247, 235, 235);
                background-color: blue;
            }
        }
    </style>
</head>

<body>
    <p>The text color will change from black to red if the page is viewed on a small screen(&lt;600px width). You can
        resize browser window to less than that size to confirm it's working</p>
</body>

</html>
