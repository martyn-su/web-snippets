<!DOCTYPE html>
<html>
<style>
    .main {
        color: blue;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .sub {
        font-size: 3em;
        text-align: center;
    }
</style>

<body>
    <h1>Styling some content under several classes</h1>
    <p class="main">New York</p>
    <p class="main">London</p>
    <p class="main sub">Moscow</p>
</body>

</html>
