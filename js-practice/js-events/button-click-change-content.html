<!DOCTYPE html>

<body>
<h1>Buttons and Clicks to Activate JS</h1>
<button type="button" onclick="document.getElementById('demo').innerHTML='My new content'">click me to view new content</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize='50px'">click me change size to 50px</button>
<button type="button" onclick="document.getElementById('demo').style.display='none'">click me to clear </button>
<button type="button" onclick="document.getElementById('demo').style.display='block'">click me to reveal </button>


<p id="demo"> ... </p>
</body>
</html>
