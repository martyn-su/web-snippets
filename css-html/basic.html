<!DOCTYPE html>
<html>
<head>
  <title>Basic HTML App</title>
</head>
<body>
  <!-- This is a heading element -->
  <h1>Welcome to My Basic HTML App</h1>

  <!-- This is a paragraph element -->
  <p>This is a simple web page created with HTML.</p>

  <!-- This is an image element with an attribute for the image source -->
  <img src="https://example.com/image.jpg" alt="Example Image">

  <!-- This is a link element with an attribute for the link URL -->
  <a href="https://example.com">Visit Example Website</a>

  <!-- This is an unordered list element with list items -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</body>
</html>
